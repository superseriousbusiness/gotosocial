                - application/json
            responses:
                "200":
                    description: Results of the search.
                    schema:
                        $ref: '#/definitions/searchResult'
                "400":
                    description: bad request
                "401":
                    description: unauthorized
                "404":
                    description: not found
                "406":
                    description: not acceptable
                "500":
                    description: internal server error
