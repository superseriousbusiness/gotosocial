                    如果未提供过滤规则，则将使用默认的 `domain:all`，它将显示所有实例的所有表情。
                  in: query
                  name: filter
                  type: string
                - default: 50
                  description: 要返回的表情数量。小于 1 或未设置表示无限制（所有表情）。
