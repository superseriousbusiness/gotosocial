basePath: /
definitions:
    FilterAction:
        title: FilterAction
        description: FilterAction 是针对与过滤规则匹配的贴文所执行的操作。
        type: string
        x-go-package: code.superseriousbusiness.org/gotosocial/internal/api/model
    InstanceConfigurationEmojis:
        properties:
            emoji_size_limit:
                description: 最大自定义表情文件大小（字节）。
                example: 51200
                format: int64
                type: integer
                x-go-name: EmojiSizeLimit
        title: InstanceConfigurationEmojis
        description: InstanceConfigurationEmojis 结构体包含有关自定义表情的配置信息。
        type: object
        x-go-package: code.superseriousbusiness.org/gotosocial/internal/api/model
    Link:
        description: Link 代表针对查询请求返回的链接组中的一个“链接”。详见 https://webfinger.net/ 和 https://www.rfc-editor.org/rfc/rfc6415.html#section-3.1
        properties:
            href:
                type: string
                x-go-name: Href
            rel:
                type: string
                x-go-name: Rel
            template:
                type: string
                x-go-name: Template
            type:
                type: string
                x-go-name: Type
        title: Link
        type: object
        x-go-package: code.superseriousbusiness.org/gotosocial/internal/api/model
    Mention:
        properties:
            acct:
                description: |-
                    通过webfinger发现的帐户URI。
                    对于本站用户，等于"用户名"，对于外站用户，等于"用户名@域名"。
                example: some_user@example.org
                type: string
                x-go-name: Acct
            id:
                description: 被提及的帐户的ID。
                example: 01FBYJHQWQZAVWFRK9PDYTKGMB
                type: string
                x-go-name: ID
            url:
                description: 被提及的账户的Web资料页。
                example: https://example.org/@some_user
                type: string
                x-go-name: URL
            username:
                description: 被提及账户的用户名。
                example: some_user
                type: string
                x-go-name: Username
        title: Mention
        description: Mention 表示对另一个账户的一次提及。
        type: object
        x-go-package: code.superseriousbusiness.org/gotosocial/internal/api/model
    NodeInfoServices:
        properties:
            inbound:
                items:
                    type: string
                type: array
                x-go-name: Inbound
            outbound:
                items:
                    type: string
                type: array
                x-go-name: Outbound
        title: NodeInfoServices
        description: 表示此节点对入站和出站连接提供的服务。
        type: object
        x-go-package: code.superseriousbusiness.org/gotosocial/internal/api/model
    NodeInfoSoftware:
        properties:
            homepage:
                description: 该软件的主页，此字段在版本 2.0 中被省略。
                example: https://docs.gotosocial.org/zh-cn/
                type: string
                x-go-name: Homepage
            name:
                example: gotosocial
                type: string
                x-go-name: Name
            repository:
                description: 该软件的存储库，此字段在版本 2.0 中被省略。
                example: https://codeberg.org/superseriousbusiness/gotosocial
                type: string
                x-go-name: Repository
            version:
                example: 0.1.2 1234567
                type: string
                x-go-name: Version
        title: NodeInfoSoftware
        description: NodeInfoSoftware 表示此节点软件的名称和版本号。
        type: object
        x-go-package: code.superseriousbusiness.org/gotosocial/internal/api/model
    NodeInfoUsage:
        properties:
            localComments:
                format: int64
                type: integer
                x-go-name: LocalComments
            localPosts:
                format: int64
                type: integer
                x-go-name: LocalPosts
            users:
                $ref: '#/definitions/NodeInfoUsers'
        title: NodeInfoUsage
        description: 表示有关此服务器的使用信息，例如用户数量。
        type: object
        x-go-package: code.superseriousbusiness.org/gotosocial/internal/api/model
    NodeInfoUsers:
        properties:
            activeHalfYear:
                format: int64
                type: integer
                x-go-name: ActiveHalfYear
            activeMonth:
                format: int64
                type: integer
                x-go-name: ActiveMonth
            total:
                format: int64
                type: integer
                x-go-name: Total
        title: NodeInfoUsers
        description: NodeInfoUsers 表示有关服务器上用户的聚合信息。
        type: object
        x-go-package: code.superseriousbusiness.org/gotosocial/internal/api/model
    Source:
        description: Source 表示用户自己账户的内容展示或发布偏好。在验证和更新凭据时，作为 Account 的一个属性返回的附加实体。
        properties:
            also_known_as_uris:
                description: |-
                    要设置此值，请调用 `/api/v1/accounts/alias`。

                    若为空或为设置，将从json中省略。
                items:
                    type: string
                type: array
                x-go-name: AlsoKnownAsURIs
            fields:
                description: 此账户的元数据。
                items:
                    $ref: '#/definitions/field'
                type: array
                x-go-name: Fields
            follow_requests_count:
                description: 待处理的关注请求数量。
                format: int64
                type: integer
                x-go-name: FollowRequestsCount
            language:
                description: 新贴文的默认发布语言。
                type: string
                x-go-name: Language
            note:
                description: 个人资料简介。
                type: string
                x-go-name: Note
            privacy:
                description: |-
                    新贴文的默认可见性。
                    public = 公开贴文
                    unlisted = 未列出/不公开/悄悄公开贴文
                    private = 仅粉丝可见的贴文
                    direct = 私信贴文
                type: string
                x-go-name: Privacy
            sensitive:
                description: 是否将新贴文默认标记为敏感。
                type: boolean
                x-go-name: Sensitive
            status_content_type:
                description: 新贴文的默认内容格式。
                type: string
                x-go-name: StatusContentType
            web_layout:
                description: |-
                    账户的网页布局。
                    "microblog": 默认值，经典微博客布局。
                    "gallery": 仅显示媒体的画廊布局。
                type: string
                x-go-name: WebLayout
            web_visibility:
                description: |-
                    通过网页端API显示的该账户下贴文的最低可见性。
                    "public" = 默认值，此时仅显示公开贴文。
                    "unlisted" = 显示公开贴文 *和* 未列出的贴文。
                    "none" = 不在网页端显示任何贴文，即使贴文为公开贴文。
                type: string
                x-go-name: WebVisibility
        title: Source
        type: object
        x-go-package: code.superseriousbusiness.org/gotosocial/internal/api/model
    TimelineMarker:
        properties:
            last_read_id:
                description: 最近查看的内容实体的ID。
                type: string
                x-go-name: LastReadID
            updated_at:
                description: 设定标记时的时间戳 (ISO 8601 Datetime)。
                type: string
                x-go-name: UpdatedAt
            version:
                description: 用于锁定以防止写冲突。
                format: int64
                type: integer
                x-go-name: Version
        title: TimelineMarker
        description: TimelineMarker 包含有关用户在特定时间线上的阅读进度的信息。
        type: object
        x-go-package: code.superseriousbusiness.org/gotosocial/internal/api/model
    WebPushNotificationPolicy:
        description: WebPushNotificationPolicy 包含可以生成通知的帐户集合。
        type: string
        x-go-package: code.superseriousbusiness.org/gotosocial/internal/api/model
    account:
        description: Account 是一个 Fediverse 账户的抽象模型。被抽象的账户可以是本站账户，也可以是外站账户。
        properties:
            acct:
                description: |-
                    通过 WebFinger 发现的帐户 URI。
                    对于本站用户，等于“用户名”，对于外站用户，等于“用户名@域名”。
                example: some_user@example.org
                type: string
                x-go-name: Acct
            avatar:
                description: 账户头像的网络地址。
                example: https://example.org/media/some_user/avatar/original/avatar.jpeg
                type: string
                x-go-name: Avatar
            avatar_description:
                description: 该账户头像的文字描述，用于提供 Alt 文本。
                example: 一只微笑的树懒的可爱图画。
                type: string
                x-go-name: AvatarDescription
            avatar_media_id:
                description: |-
                    此账户的头像对应的媒体附件的数据库 ID。
                    如果此账户没有上传头像（即默认头像），则省略。
                example: 01JAJ3XCD66K3T99JZESCR137W
                type: string
                x-go-name: AvatarMediaID
            avatar_static:
                description: |-
                    该账户头像的静态版本的网络地址。
                    仅在账户的主头像是视频或 gif 时才起实际作用。
                example: https://example.org/media/some_user/avatar/static/avatar.png
                type: string
                x-go-name: AvatarStatic
            bot:
                description: 表示账户是一个机器人。
                type: boolean
                x-go-name: Bot
            created_at:
                description: 账户创建时间 (ISO 8601 Datetime)。
                example: "2021-07-30T09:20:25+00:00"
                type: string
                x-go-name: CreatedAt
            custom_css:
                description: 渲染该账户的资料页或贴文页时要包含的自定义 CSS。
                type: string
                x-go-name: CustomCSS
            discoverable:
                description: 表示账户已选择加入内容发现功能。
                type: boolean
                x-go-name: Discoverable
            display_name:
                description: 该账户的昵称
                example: 树懒一号
                type: string
                x-go-name: DisplayName
            emojis:
                description: |-
                    该账户的简介或昵称中使用的自定义表情组成的数组。
                    如果账户被屏蔽，则始终为空。
                items:
                    $ref: '#/definitions/emoji'
                type: array
                x-go-name: Emojis
            enable_rss:
                description: |-
                    账户已启用 RSS 订阅。
                    如果为 false，则省略键/值。
                type: boolean
                x-go-name: EnableRSS
            fields:
                description: |-
                    账户设置的附加元数据。
                    如果账户被屏蔽，则始终为空。
                items:
                    $ref: '#/definitions/field'
                type: array
                x-go-name: Fields
            followers_count:
                description: 该账户的粉丝数量（数据来源于本站）。
                format: int64
                type: integer
                x-go-name: FollowersCount
            following_count:
                description: 该账户关注的账户数量（数据来源于本站）。
                format: int64
                type: integer
                x-go-name: FollowingCount
            group:
                description: 该账户被标记为 Group 类型的行为体。
                type: boolean
                x-go-name: Group
            header:
                description: 该账户的资料卡横幅背景图片的网络地址。
                example: https://example.org/media/some_user/header/original/header.jpeg
                type: string
                x-go-name: Header
            header_description:
                description: 该账户的资料卡横幅背景图片的文字描述，用于提供 Alt 文本。
                example: 一只树懒和一只小象在一起的可爱图画。
                type: string
                x-go-name: HeaderDescription
            header_media_id:
                description: |-
                    此账户的资料卡横幅背景图片对应的媒体附件的数据库 ID。
                    如果此账户没有上传资料卡横幅背景图（即使用默认横幅背景），则省略。
                example: 01JAJ3XCD66K3T99JZESCR137W
                type: string
                x-go-name: HeaderMediaID
            header_static:
                description: |-
                    该账户的资料卡横幅背景图片的静态版本的网络地址。
                    仅在账户的资料卡横幅背景图片是视频或 gif 时才起实际作用。
                example: https://example.org/media/some_user/header/static/header.png
                type: string
                x-go-name: HeaderStatic
            hide_collections:
                description: |-
                    账户选择隐藏其粉丝/关注数据。
                    如果为 false，则省略键/值。
                type: boolean
                x-go-name: HideCollections
            id:
                description: 账户的 ID。
                example: 01FBVD42CQ3ZEEVMW180SBX03B
                type: string
                x-go-name: ID
            last_status_at:
                description: 账户最近一条贴文的发布时间 (ISO 8601 Date)。
                example: "2021-07-30"
                type: string
                x-go-name: LastStatusAt
            locked:
                description: 账户选择手动批准关注请求。
                type: boolean
                x-go-name: Locked
            moved:
                $ref: '#/definitions/account'
            note:
                description: 账户的简介。
                type: string
                x-go-name: Note
            role:
                $ref: '#/definitions/accountRole'
            roles:
                description: |-
                    Roles 列出了账户在本站上的公开身份组。
                    与 Role 不同，Roles 始终可用，但从不包含权限细节。
                    对于外站账户，键/值被省略。
                items:
                    $ref: '#/definitions/accountDisplayRole'
                type: array
                x-go-name: Roles
            source:
                $ref: '#/definitions/Source'
            statuses_count:
                description: Number of statuses posted by this account, according to our instance. 账户发布的贴文数量 (数据来源于本站)。
                format: int64
                type: integer
                x-go-name: StatusesCount
            suspended:
                description: 账户已被本站封禁。
                type: boolean
                x-go-name: Suspended
            theme:
                description: 用户选择的 CSS 主题文件名，用于在渲染此账户的资料页或贴文页时包含。
                type: string
                x-go-name: Theme
            url:
                description: 账户资料页的 Web 地址。
                example: https://example.org/@some_user
                type: string
                x-go-name: URL
            username:
                description: 账户的用户名，不包括域名。
                example: some_user
                type: string
                x-go-name: Username
        title: Account
        type: object
        x-go-name: Account
        x-go-package: code.superseriousbusiness.org/gotosocial/internal/api/model
    accountDisplayRole:
        description: AccountDisplayRole 是账户的公开、可显示身份组的抽象模型。它是 AccountRole 的一个子集。
        properties:
            color:
                description: |-
                    Color 是一个带有前导 `#` 的 6 位 CSS 风格十六进制颜色码，如果此身份组没有设置颜色，则为空字符串。
                    GotoSocial 不使用身份组颜色，因此我们将其留空。
                type: string
                x-go-name: Color
            id:
                description: |-
                    身份组的 ID。
                    GotoSocial 不使用该属性，但我们将其设置为身份组名称，以防客户端期望唯一 ID。
                type: string
                x-go-name: ID
            name:
                description: 身份组的名称。
                type: string
                x-go-name: Name
        title: AccountDisplayRole
        type: object
        x-go-name: AccountDisplayRole
        x-go-package: code.superseriousbusiness.org/gotosocial/internal/api/model
    accountExportStats:
        description: |-
            AccountExportStats 专门用于在 /api/v1/exports/stats 端点上通知有关导出大小的账户统计信息。
        properties:
            blocks_count:
                description: 被此账户屏蔽的账户数量。
                example: 15
                format: int64
                type: integer
                x-go-name: BlocksCount
            followers_count:
                description: 此账户的粉丝数量。
                example: 50
                format: int64
                type: integer
                x-go-name: FollowersCount
            following_count:
                description: 此账户关注的账户数量。
                example: 50
                format: int64
                type: integer
                x-go-name: FollowingCount
            lists_count:
                description: 此账户创建的列表数量。
                example: 10
                format: int64
                type: integer
                x-go-name: ListsCount
            media_storage:
                description: 'TODO: 此账户使用的媒体存储空间大小的字符串表示。'
                example: 500MB
                type: string
                x-go-name: MediaStorage
            mutes_count:
                description: 此账户静音/隐藏的账户数量。
                example: 11
                format: int64
                type: integer
                x-go-name: MutesCount
            statuses_count:
                description: 此账户发布的贴文数量。
                example: 81986
                format: int64
                type: integer
                x-go-name: StatusesCount
        type: object
        x-go-name: AccountExportStats
        x-go-package: code.superseriousbusiness.org/gotosocial/internal/api/model
    accountRelationship:
        properties:
            blocked_by:
                description: 你被此账户屏蔽。
                type: boolean
                x-go-name: BlockedBy
            blocking:
                description: 你屏蔽了此账户。
                type: boolean
                x-go-name: Blocking
            domain_blocking:
                description: 你屏蔽了此账户所在的实例。
                type: boolean
                x-go-name: DomainBlocking
            endorsed:
                description: 你在你的资料页上展示了此账户。
                type: boolean
                x-go-name: Endorsed
            followed_by:
                description: 此账户关注了你。
                type: boolean
                x-go-name: FollowedBy
            following:
                description: 你关注了此账户。
                type: boolean
                x-go-name: Following
            id:
                description: 账户 ID。
                example: 01FBW9XGEP7G6K88VY4S9MPE1R
                type: string
                x-go-name: ID
            muting:
                description: 你静音/隐藏了此账户。
                type: boolean
                x-go-name: Muting
            muting_notifications:
                description: 你静音/隐藏了此账户的通知。
                type: boolean
                x-go-name: MutingNotifications
            note:
                description: 你对此账户的备注。
                type: string
                x-go-name: Note
            notifying:
                description: 你在此账户发布贴文时收到通知。
                type: boolean
                x-go-name: Notifying
            requested:
                description: 你向此账户发送了关注请求，请求正在等待对方处理。
                type: boolean
                x-go-name: Requested
            requested_by:
                description: 此账户请求关注你，请求正在等待你处理。
                type: boolean
                x-go-name: RequestedBy
            showing_reblogs:
                description: 你选择在主页时间线上看到此账户转发的贴文。
                type: boolean
                x-go-name: ShowingReblogs
        title: Relationship
        description: Relationship 表示账户之间的关系。
        type: object
        x-go-name: Relationship
        x-go-package: code.superseriousbusiness.org/gotosocial/internal/api/model
    accountRole:
        properties:
            color:
                description: |-
                    Color 是一个带有 `#` 前缀的 6 位 CSS 风格十六进制颜色码，如果此身份组没有设置颜色，则为空字符串。
                    GotoSocial 不使用身份组颜色，因此我们将其留空。
                type: string
                x-go-name: Color
            highlighted:
                description: |-
                    Highlighted 表示该身份组是否在用户资料页上公开显示。
                    对于 GotoSocial 内置的管理员和站务身份组，此值始终为 true，否则为 false。
                type: boolean
                x-go-name: Highlighted
            id:
                description: |-
                    该身份组的 ID。
                    GotoSocial 不使用该属性，但我们将其设置为身份组名称，以防客户端期望唯一 ID。
                type: string
                x-go-name: ID
            name:
                description: 身份组的名称。
                type: string
                x-go-name: Name
            permissions:
                description: Permissions 是一个按位序列化的数字字符串，指示用户可以执行哪些管理员/站务操作。
                type: string
                x-go-name: Permissions
        title: AccountRole
        description: AccountRole 是账户的身份组的抽象模型。
        type: object
        x-go-name: AccountRole
        x-go-package: code.superseriousbusiness.org/gotosocial/internal/api/model
    adminAccountInfo:
        properties:
            account:
                $ref: '#/definitions/account'
            approved:
                description: 账户是否已被批准。
                type: boolean
                x-go-name: Approved
            confirmed:
                description: 账户是否已验证其电子邮件地址。
                type: boolean
                x-go-name: Confirmed
            created_at:
                description: 账户首次被发现的时间 (ISO 8601 Datetime)。
                example: "2021-07-30T09:20:25+00:00"
                type: string
                x-go-name: CreatedAt
            created_by_application_id:
                description: 创建此账户的应用程序的 ID。
                type: string
                x-go-name: CreatedByApplicationID
            disabled:
                description: 账户目前是否已被停用。
                type: boolean
                x-go-name: Disabled
            domain:
                description: |-
                    账户所在实例的域名。
                    对于本站账户，为 null。
                example: example.org
                type: string
                x-go-name: Domain
            email:
                description: |-
                    与账户关联的电子邮件地址。
                    对于外站账户或没有已知电子邮件地址的账户，为空字符串。
                example: someone@somewhere.com
                type: string
                x-go-name: Email
            id:
                description: 该账户在数据库中的 ID。
                example: 01GQ4PHNT622DQ9X95XQX4KKNR
                type: string
                x-go-name: ID
            invite_request:
                description: |-
                    账户填写的注册理由。
                    如果未提供理由或为外站账户，则为 null。
                example: 快给爷通过a!!
                type: string
                x-go-name: InviteRequest
            invited_by_account_id:
                description: 邀请此用户的账户的 ID。
                type: string
                x-go-name: InvitedByAccountID
            ip:
                description: |-
                    此账户上次登录的 IP 地址。
                    如果未知，则为 null。
                example: 192.0.2.1
                type: string
                x-go-name: IP
            ips:
