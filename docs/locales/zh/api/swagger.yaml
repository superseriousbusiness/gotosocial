    /api/v1/streaming:
        get:
            description: |-
                发起一个用于实时流式传输贴文和通知的 websocket 连接。
                使用的协议应始终为 `wss`。流式传输根路径可以在 `/api/v1/instance` 查看。

                在成功连接时，将返回代码 `101`，表示正在将连接升级为安全的 websocket 连接。

                只要连接保持打开状态，就会将各种消息类型流式传输到其中。

                GoToSocial 将每 30 秒对连接进行 ping，以检查客户端是否仍在接收。

                如果 ping 失败，或者在传输过程中发生其他问题，则连接将被断开，并且客户端将被要求重新启动。
            operationId: streamGet
            parameters:
                - description: 发起请求的账户的访问令牌。
                  in: query
                  name: access_token
                  required: true
                  type: string
                - description: |-
                    请求的流类型。

                    可用选项有：

                    `user`: 接收账户的主页时间线更新。
                    `public`: 接收公共时间线更新。
                    `public:local`: 接收本站时间线更新。
                    `hashtag`: 接收给定话题标签的更新。
                    `hashtag:local`: 接收给定话题标签的本站更新。
                    `list`: 接收一个列表中的账户的更新。
                    `direct`: 接收私信的更新。
                  in: query
                  name: stream
                  required: true
                  type: string
                - description: |-
                    要订阅的列表的 ID。
                    仅在流类型为 'list' 时使用。
                  in: query
                  name: list
                  type: string
                - description: |-
                    要订阅的话题标签的名称。
                    仅在流类型为 'hashtag' 或 'hashtag:local' 时使用。
                  in: query
                  name: tag
                  type: string
            produces:
                - application/json
            responses:
                "101":
                    description: ""
                    schema:
                        properties:
                            event:
                                description: |-
                                    要接收的事件类型。

                                    `update`：收到新贴文。
                                    `notification`：收到新通知。
                                    `delete`：贴文已被删除。
                                    `filters_changed`：过滤规则（包括关键字和贴文）已更改。
                                enum:
                                    - update
                                    - notification
                                    - delete
                                    - filters_changed
                                type: string
                            payload:
                                description: |-
                                    流式传输消息的有效负载。
                                    根据 `event` 类型不同而不同。

                                    如果存在，应解析为字符串。

                                    如果 `event` = `update`，则负载将是一个贴文的 JSON 字符串。
                                    如果 `event` = `notification`，则负载将是一个通知的 JSON 字符串。
                                    如果 `event` = `delete`，则负载将是一个贴文 ID。
                                    如果 `event` = `filters_changed`，则没有负载。
                                example: '{"id":"01FC3TZ5CFG6H65GCKCJRKA669","created_at":"2021-08-02T16:25:52Z","sensitive":false,"spoiler_text":"","visibility":"public","language":"en","uri":"https://gts.superseriousbusiness.org/users/dumpsterqueer/statuses/01FC3TZ5CFG6H65GCKCJRKA669","url":"https://gts.superseriousbusiness.org/@dumpsterqueer/statuses/01FC3TZ5CFG6H65GCKCJRKA669","replies_count":0,"reblogs_count":0,"favourites_count":0,"favourited":false,"reblogged":false,"muted":false,"bookmarked":fals…//gts.superseriousbusiness.org/fileserver/01JNN207W98SGG3CBJ76R5MVDN/header/original/019036W043D8FXPJKSKCX7G965.png","header_static":"https://gts.superseriousbusiness.org/fileserver/01JNN207W98SGG3CBJ76R5MVDN/header/small/019036W043D8FXPJKSKCX7G965.png","followers_count":33,"following_count":28,"statuses_count":126,"last_status_at":"2021-08-02T16:25:52Z","emojis":[],"fields":[]},"media_attachments":[],"mentions":[],"tags":[],"emojis":[],"card":null,"poll":null,"text":"a"}'
                                type: string
                            stream:
                                items:
                                    enum:
                                        - user
                                        - public
                                        - public:local
                                        - hashtag
                                        - hashtag:local
                                        - list
                                        - direct
                                    type: string
                                type: array
                        type: object
                "400":
                    description: bad request 无效请求
                "401":
                    description: unauthorized 未授权
            schemes:
                - wss
            security:
                - OAuth2 Bearer:
                    - read:streaming
            summary: 流式传输
            tags:
                - streaming
