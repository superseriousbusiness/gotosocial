site_name: GoToSocial Documentation
site_url: https://docs.gotosocial.org
theme:
  name: material
  language: en
  font: false
  custom_dir: docs/overrides
  features:
    - header.autohide
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
repo_url: https://github.com/superseriousbusiness/gotosocial
edit_uri: edit/main/docs/
copyright: GoToSocial is licensed under the GNU AGPL v3 LICENSE. Copyright (C) GoToSocial Authors admin@gotosocial.org
plugins:
  - search:
      lang: en
  - social:
      cards: true
      cards_layout_options:
        background_color: "#fd6a00"
        color: "#fafaff"
      cache_dir: "./docs/.cache/plugin/social"
  - swagger-ui-tag:
      supportedSubmitMethods: []
      syntaxHighlightTheme: obsidian
  - include-markdown

extra:
  alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: 中文
      link: /zh-cn/
      lang: zh

extra_css:
  - public/css/colours.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      linenums_style: pymdownx-inline
      pygments_lang_class: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.smartsymbols
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true

exclude_docs: |
  locales/**

